<div class="col-md-12" ng-controller="eventController">
	<div class="col-md-12">
			<form class="col-md-6 col-md-offset-3" ng-submit="addeventform.$valid?addEvent($event):''"    name="addeventform">
			  <div class="form-group">
			    <label for="name">Event Name:</label>
			    <input type="text" class="form-control" id="name" Placeholder="Event Name" ng-model="eventName">
			  </div>
			  <div class="form-group">
			    <label for="desc">Description:</label>
			    <textarea class="form-control"  Placeholder="Event Description" ng-model="eventDesc"></textarea> 
			  </div>
			  <div class="form-group">
			    <label for="desc">Created By:</label>
			    <input type="text" class="form-control"  Placeholder="Created By" ng-model="createdBy">
			  </div>
			  <button type="submit" class="btn btn-success">Submit</button>
			</form>
	</div>
</div>
